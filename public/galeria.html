<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Fotos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Galería de Fotos</h1>

    <div class="card p-4 mb-4">
      <h4>Subir nueva foto</h4>
      <input type="text" id="titulo" class="form-control mb-2" placeholder="Título" required>
      <input type="text" id="descripcion" class="form-control mb-2" placeholder="Descripción">
      <input type="file" id="imagen" class="form-control mb-2" required>
      <button id="btnSubir" class="btn btn-primary w-100">Subir Foto</button>
    </div>

    <div id="galeria" class="row"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const galeria = document.getElementById('galeria');
    const btnSubir = document.getElementById('btnSubir');

    // Cargar fotos existentes
    async function cargarFotos() {
      const res = await fetch('http://localhost:3000/api/fotos', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const fotos = await res.json();
      galeria.innerHTML = fotos.map(f => `
        <div class="col-md-3 mb-3">
          <div class="card">
            <img src="${f.url}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">${f.titulo}</h5>
              <p class="card-text">${f.descripcion || ''}</p>
              <small>Subida por: ${f.usuario.nombre}</small>
            </div>
          </div>
        </div>
      `).join('');
    }

    cargarFotos();

    // Subir nueva foto
    btnSubir.addEventListener('click', async () => {
      const titulo = document.getElementById('titulo').value;
      const descripcion = document.getElementById('descripcion').value;
      const fileInput = document.getElementById('imagen');

      if (!fileInput.files[0]) return alert('Seleccione un archivo');

      const formData = new FormData();
      formData.append('titulo', titulo);
      formData.append('descripcion', descripcion);
      formData.append('imagen', fileInput.files[0]);

      const res = await fetch('http://localhost:3000/api/fotos', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` },
        body: formData
      });

      const data = await res.json();
      if (res.ok) {
        alert('Foto subida exitosamente');
        cargarFotos();
      } else {
        alert(data.error);
      }
    });
  </script>
</body>
</html>
